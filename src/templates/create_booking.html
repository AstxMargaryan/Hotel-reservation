<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Booking</title>
</head>
<body>
    <h1>Create Booking</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Input fields for user's booking details -->
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required><br><br>

        <label for="hotel_id">Hotel ID:</label>
        <input type="text" id="hotel_id" name="hotel_id" required><br><br>

        <label for="room_type_id">Room Type ID:</label>
        <input type="text" id="room_type_id" name="room_type_id" required><br><br>

        <label for="check_in_date">Check-in Date:</label>
        <input type="date" id="check_in_date" name="check_in_date" required><br><br>

        <label for="check_out_date">Check-out Date:</label>
        <input type="date" id="check_out_date" name="check_out_date" required><br><br>

        <label for="num_adults">Number of Adults:</label>
        <input type="number" id="num_adults" name="num_adults" value="1" min="1" required><br><br>

        <label for="num_children">Number of Children:</label>
        <input type="number" id="num_children" name="num_children" value="0" min="0" required><br><br>

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
