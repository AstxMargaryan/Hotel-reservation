<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Centered Square Buttons</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .square-btn {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 150px;
        height: 150px;
        background-color: #db34c5; /* Changed color for clarity */
        color: #fff;
        font-size: 18px;
        font-weight: bold;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px; /* Add margin for spacing between buttons */
        text-decoration: none; /* Remove default underline from anchor tag */
    }
</style>
</head>
<body>
    <a href="/api/guest/login" class="square-btn">Guest</a>
   <a href="/manager/login/" class="square-btn">Hotel system manager</a>

</body>
</html>
